<!DOCTYPE html>
<html>
<head>
	<title>RPS Multiplayer</title>
	<link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="./assets/css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
	<script type="text/javascript" src="./assets/javascript/game.js"></script>
</head>
<body>
	<header>
		<p>Rock Paper Scissors - Multiplayer</p>
	</header>
	<form id="name-form">
		<input type="text" id="name-input" placeholder="Your Name">
		<input id="add-name" type="submit" value="Submit">
    </form>
    <br>
    <div class="container">
		<div class="panel panel-default">
		    <div class="row">
		        <div class="col-lg-4 col-md-4 col-sm-4">
		            <div class="panel panel-default playerPanel" id="playerPanel1">
		                <div class="panel-heading panelName">
							<h3 class="panel-title text-center" id="playerOneName"></h3>
						</div>
		                <div class="panel-body panelOption text-center">
		                	<div class="option">Rock</div>
		                </div>
		                <div class="panel-body panelOption text-center">
		                	<div class="option">Paper</div>
		                </div>
		                <div class="panel-body panelOption text-center">
		                	<div class="option">Scissors</div>
		                </div>
		                <div class="panel-body panelStats text-center">
		                	<div class="stats" id="player1Stats"></div>
		                </div>
		            </div>
		        </div>
		        <div class="col-lg-4 col-md-4 col-sm-4">
		            <div class="panel panel-default gamePanel">
		            	<h3 class="panel-title text-center" id="waitingNotice"></h3>
		            	<h3 class="panel-title text-center" id="roundOutcome">Rock-Paper-Scissors</h3>
		            </div>
		        </div>
		        <div class="col-lg-4 col-md-4 col-sm-4">
		            <div class="panel panel-default playerPanel" id="playerPanel2">
		                <div class="panel-heading panelName">
							<h3 class="panel-title text-center" id="playerTwoName"></h3>
						</div>
		                <div class="panel-body panelOption text-center">
		                	<div class="option">Rock</div>
		                </div>
		                <div class="panel-body panelOption text-center">
		                	<div class="option">Paper</div>
		                </div>
		                <div class="panel-body panelOption text-center">
		                	<div class="option">Scissors</div>
		                </div>
		                <div class="panel-body panelStats text-center">
		                	<div class="stats" id="player2Stats"></div>
		                </div>
		            </div>
		        </div>
			</div>
		</div>
		<div class="row">
	    	<div class="col-lg-8 col-md-8 col-sm-8">
		    	<div id="chatDisplay"></div>
		    </div>
			<div class="col-lg-4 col-md-4 col-sm-4"> 
			    <div class="chatInput">
			    	<div class="chatLabel">Type Your Message!</div>
					<div class="chatPanel"> 
						<form id="chat-form">
							<textarea type="text" id="chat-input"></textarea>
							<input id="chat-send" type="submit" value="Send">
						</form>
					</div>
				</div>
		    </div>
		</div>
	</div>
	<footer>
		<p>&copy; Copyright 2018 Dennis Chi</p>
	</footer>
</body>
</html>
