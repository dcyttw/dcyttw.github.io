<!DOCTYPE html>
<html>
	<head>
		<title>Hangman</title>
		<link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
		<link rel="stylesheet" type="text/css" href="./assets/css/style.css">
		<script type="text/javascript" src="./assets/javascript/game.js"></script>
	</head>
	<body>
		<header>
			<p>Hangman Game - fruit edition</p>
		</header>
		<div id="gameImage">
			<img id="imgHangman" alt="hangmanState">
		</div>
		<div id="gameInfo">
			<p id="gameMessage"></p>
			<p>Press any key to get started!</p>
			<p id="wins">Win: </p>
			<p>Current Word</p>
			<p id="currentWord"></p>
			<p id="guessRemain">Guesses Remaining:</p>
			<p>Letters Guessed:</p>
			<p id="guessLetter"></p>
		</div>
		<footer>
			<p>&copy; Copyright 2017 Dennis Chi<p>
		</footer>
	</body>
</html>
